<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Products - ProductTableApp</title>
    <style>
        /* Add your CSS styling here */
        #productList {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
        }
        .product {
            border: 1px solid #ccc;
            padding: 16px;
            border-radius: 8px;
            width: 200px;
        }
    </style>
    <!-- Link to additional stylesheets if needed -->
</head>
<body>
<h1>ProductTableApp</h1>

<!-- Navigation Link to the Add Product Page -->
<nav>
    <a href="index.html">Add Product</a>
</nav>

<!-- Display Product Page -->
<div>
    <h2>Product List</h2>
    <div id="productList">
        <!-- Products will be displayed here -->
    </div>
</div>

<script>
// JavaScript to fetch and display products from the backend API and Azure services
async function fetchProducts() {
    const apiUrl = '/data-api/rest/Products/'; // Update with your API endpoint

    try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        const products = await response.json();
        displayProducts(products);
    } catch (error) {
        console.error('Could not fetch products:', error);
        // Handle error by showing a message to the user, etc.
    }
}

function displayProducts(products) {
    const productListElement = document.getElementById('productList');
    productListElement.innerHTML = ''; // Clear previous content

    products.forEach(product => {
        productListElement.appendChild(createProductElement(product));
    });
}

function createProductElement(product) {
    const productDiv = document.createElement('div');
    productDiv.className = 'product';

    const productName = document.createElement('h3');
    productName.textContent = product.ProductName;

    const productId = document.createElement('p');
    productId.textContent = `ID: ${product.ProductId}`;

    const productPrice = document.createElement('p');
    productPrice.textContent = `Price: $${product.Price}`;


    productDiv.appendChild(productName);
    productDiv.appendChild(productId);
    productDiv.appendChild(productPrice);

    return productDiv;
}

// Call fetchProducts when the page is loaded
window.addEventListener('DOMContentLoaded', fetchProducts);
</script>

</body>
</html>
