<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Products - ProductTableApp</title>
    <style>
        /* Add your CSS styling here */
        #productList {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
        }
        .product {
            border: 1px solid #ccc;
            padding: 16px;
            border-radius: 8px;
            width: 200px;
        }
    </style>
    <!-- Link to additional stylesheets if needed -->
</head>
<body>
<h1>ProductTableApp</h1>

<!-- Navigation Link to the Add Product Page -->
<nav>
    <a href="index.html">Add Product</a>
</nav>

<!-- Display Product Page -->
<div>
    <h2>Product List</h2>
    <div id="productList">
        <!-- Products will be displayed here -->
    </div>
</div>

<script>
// JavaScript to fetch and display products from the backend API and Azure services
async function fetchProducts() {
    try {
        const response = await fetch('/data-api/rest/Products/', { // Ensure this is the correct path to your API
            method: 'GET', // GET is the default method, but it's good to be explicit
            headers: {
                'Content-Type': 'application/json'
            }
        });

        if (response.ok) {
            const products = await response.json();
            // Assume the API returns the list of products in a JSON array
            displayProducts(products);
        } else {
            throw new Error(`Failed to fetch products: ${response.status} ${response.statusText}`);
        }
    } catch (error) {
        console.error('There was an error fetching the product list:', error);
        // Handle errors such as displaying a message to the user
    }
}

function displayProducts(products) {
    const productListElement = document.getElementById('productList');
    productListElement.innerHTML = ''; // Clear previous content

    products.forEach(product => {
        const productElement = document.createElement('div');
        productElement.className = 'product';

        productElement.innerHTML = `
            <h3>${product.ProductName}</h3>
            <p>ID: ${product.ProductId}</p>
            <p>Price: $${product.Price.toFixed(2)}</p>
        `;

        productListElement.appendChild(productElement);
    });
}

// Make sure to call this function when the page is loaded
window.addEventListener('DOMContentLoaded', fetchProducts);

</script>

</body>
</html>
